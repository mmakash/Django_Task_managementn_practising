{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body>
    <div class="w-1/2 mx-auto mt-10">
        <div>
            {% if messages %}
             {% for message in messages %}
             <div class="px-2 py-2 {% if message.tags == 'error' %} bg-red-500 {% else %} bg-green-500 {% endif %}">{{message}}</div>
             {% endfor %}
            {% endif %}
        </div>
        <form class="my-10" method="post">
            {% csrf_token %}
            {{ form}}
            {{ task_details_form}}
            <button type="submit" class="bg-blue-500 px-4 py-2 text-white rounded">Submit</button>
            {% comment %} <button type="submit" class="bg-red-600 px-3 py-2 text-white rounded-md">Submit</button> {% endcomment %}
        </form>
    </div>
</body>
</html>
